<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 5</title>
</head>
<body>
  <form>
    <label for="nom">Nom : </label><input type="text" name="nom" value="" id="nom" />
    <label for="prenom">Pr√©nom : </label><input type="text" name="prenom" value="" id="prenom" />
    <button type="button" name="button" >Envoyer</button>
  </form>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
  </script>
  <script>
  $(function() {
  //evenement focus qui affiche une border vert quand on a le focus
     $('#nom, #prenom').focus(function() {
       $(this).css('border', '3px green solid')
     })
  //evenement blur qui affiche une border rouge quand on perd le focus
     $('#nom, #prenom').blur(function() {
       $(this).css('border', '3px red solid')
     })
   })
  </script>
</body>
</html>
